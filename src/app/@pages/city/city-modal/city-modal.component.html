<form
  [formGroup]="cityForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Nome</label>
    <input pInputText placeholder="Nome" formControlName="name" />
  </div>
  <!-- <div class="flex flex-column gap-2">
        <label>Latitudine</label>
        <input pInputText pKeyFilter="money" placeholder="Latitudine" formControlName="latitude" />
    </div>
    <div class="flex flex-column gap-2">
        <label>Longitudine</label>
        <input pInputText pKeyFilter="money" placeholder="Longitudine" formControlName="longitude" />
    </div> -->
  <div class="flex justify-content-end gap-2">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!cityForm.valid"
    ></button>
  </div>
</form>
