<form
  [formGroup]="roomForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Nome</label>
    <p-dropdown
      placeholder="Name"
      formControlName="name"
      [options]="names"
      optionLabel="label"
      optionValue="value"
    ></p-dropdown>
  </div>
  <div class="flex flex-column gap-2">
    <label>Prezzo</label>
    <p-inputNumber
      mode="currency"
      inputId="currency-italy"
      formControlName="price"
      placeholder="Prezzo"
      currency="EUR"
      locale="it-IT"
    ></p-inputNumber>
  </div>
  <div class="flex flex-column gap-2">
    <label>NÂ° Pax</label>
    <p-inputNumber
      formControlName="numPax"
      placeholder="Numero pax"
      locale="it-IT"
    ></p-inputNumber>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!roomForm.valid"
    ></button>
  </div>
</form>
