<form
  [formGroup]="mealForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex gap-2">
    <div class="flex-1 flex flex-column gap-2">
      <label>Nome</label>
      <input pInputText placeholder="Nome" formControlName="name" />
    </div>
    <div class="flex flex-column gap-2">
      <label>Menu sportivo</label>
      <p-toggleButton
        formControlName="custom"
        onLabel="Si"
        offLabel="No"
      ></p-toggleButton>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!mealForm.valid"
    ></button>
  </div>
</form>
