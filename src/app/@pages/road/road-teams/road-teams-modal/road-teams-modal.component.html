<div class="flex flex-column gap-3">
  <div class="flex gap-2">
    <div class="flex-1 flex flex-column gap-2">
      <label>Squadra</label>
      <p-dropdown
        [options]="teams"
        [formControl]="teamControl"
        optionLabel="name"
        optionValue="id"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        placeholder="Seleziona la squadra"
        (onShow)="loadFilteredTeams('')"
        (onFilter)="onFilterTeam($event)"
      >
      </p-dropdown>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      (click)="onSave()"
      label="Salva"
      [disabled]="!teamControl.valid"
    ></button>
  </div>
</div>
