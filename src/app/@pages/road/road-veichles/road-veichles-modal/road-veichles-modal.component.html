<form
  [formGroup]="roadVeichleForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Veicolo</label>
    <p-dropdown
      [options]="veichles"
      formControlName="veichle"
      optionLabel="name"
      [filter]="true"
      filterBy="name"
      [showClear]="true"
      placeholder="Seleziona il veicolo"
      (onShow)="loadFilteredVeichles('')"
      (onFilter)="onFilterVeichles($event)"
    >
    </p-dropdown>
  </div>

  <div class="flex flex-column gap-2">
    <label>Prezzo</label>
    <p-inputNumber
      mode="currency"
      inputId="currency-italy"
      formControlName="price"
      placeholder="Prezzo"
      currency="EUR"
      locale="it-IT"
    ></p-inputNumber>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!roadVeichleForm.valid"
    ></button>
  </div>
</form>
