<form
  [formGroup]="activityForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Nome</label>
    <input pInputText placeholder="Nome" formControlName="name" />
  </div>
  <div class="flex flex-column gap-2">
    <label>Descrizione</label>
    <input pInputText placeholder="Nome" formControlName="description" />
  </div>
  <div class="flex flex-column gap-2">
    <label>Prezzo</label>
    <p-inputNumber
      mode="currency"
      inputId="currency-italy"
      formControlName="price"
      placeholder="Prezzo"
      currency="EUR"
      locale="it-IT"
    ></p-inputNumber>
  </div>
  <div class="flex flex-column gap-2">
    <label>Città</label>
    <p-dropdown
      [options]="cities"
      formControlName="city"
      optionLabel="name"
      [filter]="true"
      filterBy="name"
      [showClear]="true"
      placeholder="Seleziona la città"
      (onShow)="loadFilteredCities('')"
      (onFilter)="onFilterCities($event)"
    >
    </p-dropdown>
  </div>
  <div class="flex flex-column gap-2">
    <label>Data inizio</label>
    <div class="flex gap-2">
      <p-calendar
        dateFormat="dd/mm/yy"
        formControlName="startDate"
        class="flex-1"
      ></p-calendar>
    </div>
  </div>
  <div class="flex flex-column gap-2">
    <label>Data fine</label>
    <div class="flex gap-2">
      <p-calendar
        dateFormat="dd/mm/yy"
        formControlName="endDate"
        class="flex-1"
      ></p-calendar>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!activityForm.valid"
    ></button>
  </div>
</form>
