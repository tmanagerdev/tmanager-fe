<form
  [formGroup]="copyEntitiesForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Squadra da cui copiare le associazioni</label>
    <p-dropdown
      [options]="teams"
      formControlName="team"
      optionLabel="name"
      [filter]="true"
      filterBy="name"
      [showClear]="true"
      placeholder="Seleziona la squadra in casa"
      (onShow)="loadFilteredTeams('')"
      (onFilter)="onFilterTeam($event)"
    >
    </p-dropdown>
  </div>
  <label>Scegli quali associazioni copiare</label>
  <div class="flex align-items-center gap-1">
    <p-checkbox
      formControlName="hotel"
      [binary]="true"
      inputId="h"
    ></p-checkbox>
    <label for="h">Hotel</label>
  </div>
  <div class="flex align-items-center gap-1">
    <p-checkbox
      formControlName="activity"
      [binary]="true"
      inputId="a"
    ></p-checkbox>
    <label for="a">Attivit√†</label>
  </div>
  <div class="flex align-items-center gap-1">
    <p-checkbox formControlName="road" [binary]="true" inputId="r"></p-checkbox>
    <label for="r">Tratte</label>
  </div>

  <!-- <div class="flex align-items-center gap-1">
    <p-checkbox formControlName="hotel" inputId="h"></p-checkbox>
    <label for="h">Hotel</label>
  </div>

  <div class="flex align-items-center gap-1">
    <p-checkbox formControlName="hotel" inputId="h"></p-checkbox>
    <label for="h">Hotel</label>
  </div> -->

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!copyEntitiesForm.valid"
    ></button>
  </div>
</form>
