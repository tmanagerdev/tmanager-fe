<form
  [formGroup]="peopleForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Nome</label>
    <input pInputText placeholder="Nome" formControlName="name" />
  </div>
  <div class="flex flex-column gap-2">
    <label>Cognome</label>
    <input pInputText placeholder="Cognome" formControlName="surname" />
  </div>
  <div class="flex flex-50 flex-column gap-2">
    <label>Ruolo</label>
    <p-dropdown
      [options]="categories"
      formControlName="category"
      optionLabel="label"
      optionValue="value"
    ></p-dropdown>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!peopleForm.valid"
    ></button>
  </div>
</form>
