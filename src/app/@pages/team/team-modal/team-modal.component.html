<form
  [formGroup]="teamForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Nome</label>
    <input pInputText placeholder="Nome" formControlName="name" />
  </div>
  <div class="flex flex-column gap-2">
    <label>Città</label>
    <p-dropdown
      [options]="cities"
      formControlName="city"
      optionLabel="name"
      [filter]="true"
      filterBy="name"
      [showClear]="true"
      placeholder="Seleziona la città"
      (onShow)="loadFilteredCities('')"
      (onFilter)="onFilterCity($event)"
    >
    </p-dropdown>
  </div>

  <div class="flex flex-column gap-2">
    <label>Campionato</label>
    <p-dropdown
      [options]="leagues"
      formControlName="league"
      optionLabel="name"
      [filter]="true"
      [showClear]="true"
      placeholder="Seleziona il campionato"
      (onShow)="loadFilteredLeagues('')"
      (onFilter)="onFilterLeague($event)"
    >
    </p-dropdown>
  </div>

  <div class="flex flex-column gap-2">
    <label>Logo</label>
    <app-image-uploader
      [control]="teamForm.get('logoUrl')"
    ></app-image-uploader>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!teamForm.valid"
    ></button>
  </div>
</form>
