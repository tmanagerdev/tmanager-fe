<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

<h2>{{ isEdit ? "Aggiorna trasferta" : "Organizza nuova trasferta" }}</h2>
<ng-container *ngIf="event">
  <div class="my-3">
    <p>{{ event.calendar.name }} - {{ event.day }}Â° giornata</p>
    <p class="mb-4">
      <span class="font-semibold text-lg">
        {{ event.home?.name }} - {{ event.away?.name }}
      </span>
      del {{ event.date | customDate }}
    </p>
    <ng-container *ngIf="status !== EStatusCart.DRAFT">
      <p-messages
        [(value)]="messages!"
        [enableService]="false"
        [closable]="false"
      ></p-messages>
    </ng-container>
    <p-steps
      [model]="items"
      [activeIndex]="activeIndex"
      [readonly]="true"
      [readonly]="false"
      (activeIndexChange)="onActiveIndexChange($event)"
    ></p-steps>
    <div class="py-5">
      <ng-container [ngSwitch]="activeIndex">
        <ng-container *ngSwitchCase="0">
          <app-cart-create-pax
            [activeIndex]="activeIndex"
            [people]="people"
            [event]="event"
            (addNewPeople)="onAddNewPax($event)"
            (removePeople)="onRemovePax($event)"
            (nextStep)="onNextStep()"
          ></app-cart-create-pax>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <app-cart-create-accomodations
            [selectedHotel]="selectedHotel"
            [isEdit]="isEdit"
            [activeIndex]="activeIndex"
            [accomodationForm]="accomodationForm"
            [event]="event"
            [status]="status"
            [hotels]="hotels"
            [selectedHotel]="selectedHotel"
            (nextStep)="onNextStep()"
            (prevStep)="onPrevStep()"
            (changeSelectedHotel)="onChangeSelectedHotel($event)"
          ></app-cart-create-accomodations>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <app-cart-create-meal
            [event]="event"
            [activeIndex]="activeIndex"
            [meals]="meals"
            [mealForm]="mealForm"
            [maxPax]="people.length"
            (nextStep)="onNextStep()"
            (prevStep)="onPrevStep()"
          ></app-cart-create-meal>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <app-cart-create-activity
            [event]="event"
            [cityActivities]="activities"
            [activeIndex]="activeIndex"
            [activityForm]="activityForm"
            [status]="status"
            [maxPax]="people.length"
            (nextStep)="onNextStep()"
            (prevStep)="onPrevStep()"
          ></app-cart-create-activity>
        </ng-container>
        <ng-container *ngSwitchCase="4">
          <app-cart-create-road
            [activeIndex]="activeIndex"
            [roadForm]="roadForm"
            [event]="event"
            [veichles]="veichles"
            [roads]="roads"
            [status]="status"
            [maxPax]="people.length"
            (nextStep)="onNextStep()"
            (prevStep)="onPrevStep()"
          ></app-cart-create-road>
        </ng-container>
        <ng-container *ngSwitchCase="5">
          <app-recap
            [cartForm]="cartForm"
            [activeIndex]="activeIndex"
            [status]="status"
            (nextStep)="onSaveCart()"
            (prevStep)="onPrevStep()"
          ></app-recap>
        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-container>
