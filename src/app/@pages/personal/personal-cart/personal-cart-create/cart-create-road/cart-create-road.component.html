<div class="flex flex-column w-full tman-shadow px-5 py-3 border-round my-4">
  <div class="flex justify-content-between">
    <div class="flex flex-column">
      <p>Seleziona le tratte della trasferta</p>
      <p class="font-semibold text-lg my-2">Autonoleggio e tratte</p>
    </div>
    <p-button
      (onClick)="onAddRoad()"
      icon="pi pi-plus"
      iconPos="right"
      styleClass="p-button-rounded"
    ></p-button>
  </div>
  <p-divider></p-divider>
  <ng-container *ngIf="roads.value && roads.value.length; else noRoads">
    <ng-container *ngFor="let r of roads.value; let i = index">
      <div class="flex justify-content-between mb-2">
        <div>
          <p class="mb-1">Da {{ r.from }} a {{ r.to }}</p>
          <p class="mb-1">
            {{ r.startDate | customDate : "showHours" }} -
            {{ r.endDate | customDate : "showHours" }}
          </p>
          <ng-container *ngFor="let v of r.veichles">
            <div *ngIf="v && v.quantity && v.veichle" class="px-2">
              {{ v.quantity }}x {{ v.veichle.name }}
            </div>
          </ng-container>
        </div>
        <div class="flex gap-2">
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-outlined mr-2"
            (click)="onUpdateRoad(i)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-outlined p-button-danger"
            (click)="onDeleteRoad(i)"
          ></button>
        </div>
      </div>
      <p-divider *ngIf="i < roads.value.length - 1"></p-divider>
    </ng-container>
  </ng-container>
</div>

<div class="w-full flex justify-content-between mb-3">
  <p-button
    label="Indietro"
    (onClick)="onPrevStep()"
    icon="pi pi-angle-left"
    styleClass="p-button-secondary"
  ></p-button>
  <p-button
    label="Avanti"
    (onClick)="onNextStep()"
    icon="pi pi-angle-right"
    iconPos="right"
    [disabled]="!roadForm.valid"
  ></p-button>
</div>

<ng-template #noRoads>
  <p class="text-sm text-center py-4">Nessuna tratta trovata</p>
</ng-template>
