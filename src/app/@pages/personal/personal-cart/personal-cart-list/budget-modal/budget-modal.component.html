<form
  [formGroup]="budgetForm"
  class="flex flex-column gap-3"
  (ngSubmit)="onSave()"
>
  <div class="flex flex-column gap-2">
    <label>Budget</label>
    <p-inputNumber
      mode="currency"
      inputId="currency-italy"
      formControlName="budget"
      placeholder="Budget"
      currency="EUR"
      locale="it-IT"
    ></p-inputNumber>
  </div>

  <div class="flex justify-content-end gap-2 dialog-buttons mt-4">
    <button
      pButton
      type="button"
      label="Annulla"
      class="p-button-secondary"
      (click)="ref.close()"
    ></button>
    <button
      pButton
      type="submit"
      label="Salva"
      [disabled]="!budgetForm.valid"
    ></button>
  </div>
</form>
